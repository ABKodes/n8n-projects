version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: ethiopian-chatbot-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - GENAI_MODEL=gemini-1.5-pro
    volumes:
      - n8n_data:/home/node/.n8n
      # Mount the workflow folder for easy access
      - ./companyChatbot.json:/home/node/workflow.json

volumes:
  n8n_data:
    external: false
